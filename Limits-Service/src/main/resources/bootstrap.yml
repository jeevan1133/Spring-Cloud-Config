# bootstrap.yaml
spring:
  application:
    name: rest-service
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: configserver        # using configserver as name of the container is configserver
       uri: http://configserver:8888
  profiles:
    active: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://eurekaserver:8761/eureka
  instance:
    nonSecurePort: 8080
