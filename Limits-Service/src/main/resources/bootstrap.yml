# bootstrap.yaml
---
spring:
  application:
    name: rest-service
  cloud:
    config:
      uri: http://configserver:8888
  profiles:
    active: dev

server:
  port: 8080

logging:
  level:
    org.springframework: INFO

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eurekaserver:8761/eureka
