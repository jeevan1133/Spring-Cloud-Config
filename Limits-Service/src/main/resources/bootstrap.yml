# bootstrap.yaml
---
spring:
  application:
    name: rest-service
  cloud:
    config:
      uri: http://localhost:8889
  profiles:
    active: dev

logging:
  file:
    name: limits-service-log.log
  level:
    org:
      springframework: ERROR
      spring.rest: DEBUG
server:
  port: 8080  
    
      
