# bootstrap.yaml
spring:
  application:
    name: rest-service
  cloud:
    config:     
      fail-fast: true
      uri: http://configserver:8888
  profiles:
    active: dev
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://eurekaserver:8761/eureka
  instance:
    leaseRenewalIntervalInSeconds: 10
